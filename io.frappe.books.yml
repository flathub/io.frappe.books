app-id: io.frappe.books
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --persist=Frappe Books
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
build-options:
  append-path: /usr/lib/sdk/node20/bin
modules:
  - name: books
    sources:
      - type: archive
        url: "https://github.com/frappe/books/archive/refs/tags/v0.23.0.tar.gz"
        sha256: 8393615e0a8d23f87118095d5a8f31799531ae54d87b15a9da9cde38a07c3540
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/bin/frappe-books "$@"
      - generated-sources.json
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/books/flatpak-node/cache
        npm_config_cache: /run/build/books/flatpak-node/yarn-mirror
        npm_config_nodedir: /usr/lib/sdk/node20
        npm_config_offline: 'true'
    build-commands:
      - npm install --offline
      - ./flatpak-node/electron-builder-arch-args.sh
      - node build/scripts/build.mjs $ELECTRON_BUILDER_ARCH_ARGS --offline --linux --dir
